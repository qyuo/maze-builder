<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maze Builder - qyuo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h1 class="main-heading">Maze Builder</h1>
      <div class="maze-inputs">
      <div class="input-group mb-4">
        <input id="dimension" type="number" min="4" max="100"  class="form-control" 
            placeholder="Size" autocomplete="off">
        <button class="btn bg-transparent text-light" id="maze-button">
          Generate
        </button>
        <button class="btn bg-transparent text-light" id="clear-button" disabled>
          Clear
        </button>
      </div>
    </div>
    <canvas id="maze-canvas" width="675px" height="675px">
    Your browser does not support the canvas element.
    </canvas>
    <script type="text/javascript" src="maze.js"></script>
  </body>
</html>
